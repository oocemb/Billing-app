{%extends 'layouts/base.html'%}
{%load static%}

{%block content%}
  <div class="outer__inner">
    <div class="section-pt80 activity">
      <div class="activity__center center">
        <div class="activity__top">
          <h1 class="activity__title h2">Payment Activity</h1>
          <button class="button-stroke button-small mobile-hide activity__button">Mark all as read</button>
          <button class="button-circle-stroke button-small tablet-show activity__toggle js-activity-toggle">
            <svg class="icon icon-filter">
              <use xlink:href="#icon-filter"></use>
            </svg>
            <svg class="icon icon-close">
              <use xlink:href="#icon-close"></use>
            </svg>
          </button>
        </div>
        <div class="activity__row">
          <div class="activity__wrapper">
            <div class="activity__nav"><a class="activity__link active" href="#">Subscription</a><a class="activity__link" href="#">Movies</a><a class="activity__link" href="#">All activity</a></div>
            <div class="activity__list">
                  {% for payment in payments %}
                  <a class="activity__item">
                  <div class="activity__details">
                    <div class="activity__subtitle">{{payment.title}}</div>
                    <div class="activity__description">{{payment.price}} - {{payment.payment_method}}</div>
                    <div class="activity__date">{{payment.purchase_date}}</div>
                  </div>
                  </a>
                  {% endfor %}
            </div>
            <!--+loader-->
          </div>
          <button class="button-stroke button-small mobile-show activity__button">Mark all as read</button>
          <div class="activity__filters js-activity-filters">
            <div class="activity__info">Filters</div>
            <div class="activity__group">
              <label class="checkbox">
                <input class="checkbox__input" type="checkbox" checked="checked"/><span class="checkbox__inner"><span class="checkbox__tick"></span><span class="checkbox__text">Subscription</span></span>
              </label>
              <label class="checkbox">
                <input class="checkbox__input" type="checkbox" checked="checked"/><span class="checkbox__inner"><span class="checkbox__tick"></span><span class="checkbox__text">Movie Buy</span></span>
              </label>
              <label class="checkbox">
                <input class="checkbox__input" type="checkbox" checked="checked"/><span class="checkbox__inner"><span class="checkbox__tick"></span><span class="checkbox__text">Charge Return</span></span>
              </label>
            </div>
            <div class="activity__btns">
              <button class="button-stroke button-small activity__button js-activity-select">Select all</button>
              <button class="button-stroke button-small activity__button js-activity-unselect">Unselect all</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
